<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Deconstructed</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="app"></div>

    <script>
        const name = "Boblin";
        const epitaph = "the Goblin";

        function NameComponent(props) {
            return React.createElement(
                'h1', null, props.name,
            )
        }
        function EpitaphComponent(props) {
            return React.createElement(
                'h3', null, props.epitaph,
            )
        }
        // const headerElement = React.createElement('h1', null, name)
        // const handleElement = React.createElement('h3', null, epitaph)

        const wrapperElement = React.createElement('div', {id: 'container'}, 
            React.createElement(NameComponent, {name: "Boblin"}), 
            React.createElement(EpitaphComponent, {epitaph: "the Goblin"}),
        )

        // console.log('headerElement', headerElement, handleElement)

        ReactDOM.render(
            wrapperElement,
            document.getElementById('app')
        )
    </script>
</body>
</html>
